<!DOCTYPE html>
<html>
<head>
	<title>Free Wall</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="bootstrap-4.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<section class="container-fluid">
		<section class="row no-gutters">
			<div class="col-sm-12 bg-success p-5 border border-white">Header</div>
			<div class="col-sm-6 bg-primary border border-white" style="height: 500px">col left</div>
			<div class="col-sm-6" style="height: 500px">
				<div class="row no-gutters" style="height: auto">
					<div class="col-sm-6 bg-warning border border-white" style="height: 200px">col-6 bg-warning</div>
					<div class="col-sm-6 bg-danger border border-white">col-6 bg-success</div>
					<div class="w-100 d-md-none"></div>
					<div class="col-sm-8 bg-success border border-white" style="height: 300px">col-8 bg-success</div>
					<div class="col-sm-4 bg-info border border-white">col-4 bg-info</div>
				</div>
			</div>
			<div class="col-12 bg-dark border border-white">footer</div>
		</section>
	</section>

	<!-- js sources -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<!-- <script src="bootstrap-4.3.1/dist/js/bootstrap.min.js"></script> -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
